<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>schade</title>
</head>

<body>
<div class="black">
    <form action="#" class="form">
        <h1 class="text-center">schade formulier</h1>
        <!-- Progress bar -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="gegevens"></div>
            <div class="progress-step" data-title="Beschrijving"></div>
            <div class="progress-step" data-title="controle"></div>
        </div>

        <!-- Steps -->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="bootnaam">Bootnaam</label>
                <input type="text" name="bootnaam" id="username" />
            </div>
            <div class="input-group">
                <label for="prioriteit">prioriteit</label>
                <select id="prioriteit" name="prioriteit">
                    <option value="nietdringend">niet dringend</option>
                    <option value="dringend">dringend</option>
                    <option value="superdringend">super dringend</option>
                  </select>
            </div>
            <div class="">
                <a href="javascript: void(0);" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="phone">Beschrijving</label>
                <textarea name="phone" id="phone" rows="10" cols="50"></textarea>
            </div>
            <div class="btns-group">
                <a href="javascript: void(0);" class="btn btn-prev">Previous</a>
                <a href="javascript: void(0);" class="btn btn-next">Next</a>
            </div>
        </div>

        <div class="form-step">
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" />
            </div>
            <div class="input-group">
                <label for="ID">National ID</label>
                <input type="number" name="ID" id="ID" />
            </div>
            <div class="btns-group">
                <a href="javascript: void(0);" class="btn btn-prev">Previous</a>
                <input type="submit" value="Submit" class="btn" />
            </div>
        </div>
    </form>
</div>
</body>

</html>
